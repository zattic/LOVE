<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>给小猪同学滴！</title>
    <style>
        body{
            padding:200px;
            color:	plum ;
        }
        span{
            font-size: 100px;
            font-family: "微软雅黑";
            position: relative;
        }
        span:before,span:after{
            content:attr(data-q);
            position: absolute;
            left: 0;
            top: 0;
            transform-origin: left center;
            transition:all 0.3s linear 0s;
        }
        span:before{
            color:pink;
            z-index: 3;
            transform:rotateY(15deg);
        }
        span:after{
            color:	#FFFFFF(0,0,0,0.3);
            z-index:2;
            transform: rotateY(0deg) scale(1.1, 1);
        }
        span:hover:before{
            transform:rotateY(40deg) skew(0deg, 3deg);
        }
        span:hover:after{
            transform:rotateY(40deg) skew(0deg,20deg);
        }
        </style>
</head>
<body>
    <span data-q="小">小</span>
	<span data-q="猪">猪</span>
	<span data-q="宝">宝</span>
	<span data-q="宝">宝</span>
    <span data-q="我">我</span>
    <span data-q="要">要</span>
    <span data-q="向">向</span>
    <span data-q="全">全</span>
    <span data-q="世">世</span>  
    <span data-q="界">界</span>  
    <span data-q="说">说</span>  
	<span data-q="爱">爱</span>
	<span data-q="你">你</span>
	<span data-q="mua！">mua！</span>
</body>
</html>
